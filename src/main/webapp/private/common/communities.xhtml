<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>

    <ui:composition template="./../../WEB-INF/template/template.xhtml">

        <ui:define name="content">
            <f:event type="preRenderView" listener="#{securityController.verifySesion()}" />    
            <body>
                <h:form>
                    <p:dataTable id="grid" value="#{communityController.list}" var="communities" partialUpdate="false">
                        <p:column headerText="Communities:">
                            <p:panel header="#{communities.nombreComunidad}">
                                <p:outputLabel value="#{communities.descripcionComunidad}"/>
                            </p:panel>
                        </p:column>
                        <p:column width="50">
                            <p:commandButton update="grid" icon="#{communityController.buttonIcon(communities)}" 
                                             style="#{communityController.buttonBackground(communities)}"
                                             action="#{communityController.fav(communities)}"/>


                        </p:column>
                    </p:dataTable>
                </h:form>
            </body>
        </ui:define>

    </ui:composition>
</html>
