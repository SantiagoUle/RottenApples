    <body>

        <ui:composition template="./../../WEB-INF/template/template.xhtml">

                                <p:outputLabel value="#{posts.fechaReview}"/>
                            </p:panel>
                        </p:column>
                        <p:column width="100">
                            <h:button value="Ver mÃ¡s" outcome="/private/common/post.xhtml">
                                <f:param name="postId" value="#{posts.idReview}" />
                            </h:button>

                        </p:column>
                    </p:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>

    </body>
</html>
