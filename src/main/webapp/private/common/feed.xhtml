<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/template/template_security.xhtml">

            <ui:define name="content">
                Your feed:
                <h:form>
                    <p:dataGrid id="grid" columns="1" value="#{feedController.list}" var="posts">
                        <p:panel header="#{posts.titulo} - #{posts.usuarioReview.username}">
                        <p:outputLabel value="#{posts.fechaReview}"/>
                        <!--<p:outputLabel value="#{posts.valoracionReview}"/> -->
                        </p:panel>
                    </p:dataGrid>
                </h:form>

            </ui:define>
        </ui:composition>

    </body>
</html>
