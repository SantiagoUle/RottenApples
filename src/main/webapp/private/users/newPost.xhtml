<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../WEB-INF/template/template_security.xhtml">

        <ui:define name="content">
            <h2>Create a new Post</h2>
            <h:form>
                <p:messages showDetail="true" showSummary="true"/>
                <p:autoUpdate/>
                <h:panelGrid columns="2">
                    <p:outputLabel for="item" value="Categoría"/>
                    
                    <p:selectOneMenu id="item" value="#{postController.item}" converter="omnifaces.SelectItemsConverter">
                        <f:selectItems value="#{postController.categorias}" var="cat" itemLabel="#{cat.nombreItem}" />
                        
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="txtTitulo" value="Título"/>
                    <p:inputText id="txtTitulo" value="#{postController.post.titulo}" style="width: 900px"/>
                    
                    <p:outputLabel for="txtCuerpo" value="Contenido"/>
                    <p:inputTextarea id="txtCuerpo" value="#{postController.post.cuerpoReview}" style="width: 900px"/>
                    
                    <h:column/>
                    <p:commandButton value="Publicar" action="#{postController.register()}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
