<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/template_security.xhtml">

                <ui:define name="content">
                    <h1>Profile Page</h1>
                    <h:panelGrid columns="2">
                        <h:graphicImage value="https://cdn.pixabay.com/photo/2016/07/17/01/26/apple-1523069_1280.png" width="150px" height="150px" class="profile-picture"/>
                    <h:panelGrid>
                        <h:outputText value="Nickname:"/>
                        <div color="#008000"><h:outputText value="#{LoginController.user.username}"/></div>
                        <h:outputText value="Date of Creation:" />
                        <div color="#008000"><h:outputText value="#{user.fechaCreacion}"/></div>
                        <h:outputText value="Last Online:"/>
                        <div color="#008000"><h:outputText value="#{user.ultimaConexion}"/></div>
                    </h:panelGrid>
                </ui:define>

        </ui:composition>

    </body>
</html>
