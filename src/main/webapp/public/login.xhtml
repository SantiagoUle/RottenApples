        <h:form>
            <p:outputLabel value="Inserte Item " />
            <p:inputText value="#{altaItemController.item.nombreItem}" />
            <p:inputText value="#{altaItemController.item.descriptionItem}" />
            <p:commandButton value="Insertar" actionListener="#{altaItemController.insertarItem()}" />
        </h:form>
        
        <h:form>
            <p:outputLabel value="Inserte comentario " />
            <h5>Remaining Chars</h5>
            <p:inputTextarea rows="5" cols="30" counter="display" maxlength="10"
                         counterTemplate="{0} characters remaining." autoResize="false"
                         value="#{altaCommentController.com.cuerpoComentario}"/>
            <h:outputText id="display" class="block" />
            <p:commandButton value="Insertar" actionListener="#{altaCommentController.insertarComentario()}" />
        </h:form>
        
        <p:panel header="Inicia sesión en la plataforma">

            <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:"/>

                <p:password id="password" autocomplete="false" value="#" required="true" label="Contraseña"/>
