<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputStylesheet library="css" name="cssLayout.css"/>
    <h:outputStylesheet library="css" name="header.css"/>
    <h:outputStylesheet library="css" name="footer.css"/>
        
    <body>
        
        <ui:composition template="/WEB-INF/template/template.xhtml">
            
            <ui:define name="content">
                
                
                <h:form>
                    <p:outputLabel value="Inserte comentario " />
                    <h5>Remaining Chars</h5>
                    <p:inputTextarea rows="5" cols="30" counter="display" maxlength="10"
                                     counterTemplate="{0} characters remaining." autoResize="false"
                                     value="#{altaCommentController.com.cuerpoComentario}"/>
                    <h:outputText id="display" class="block" />
                    <p:commandButton value="Insertar" actionListener="#{altaCommentController.insertarComentario()}" />
                </h:form>
                
                <h:form>
                    <p:panel header="Inicia sesión en la plataforma">

                        <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>

                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Username:"/>
                            <p:inputText id="username" value="#" required="true" autocomplete="false" label="Nombre de usuario:"/>

                            <h:outputLabel for="password" value="Password:"/>
                            <p:password id="password" autocomplete="false" value="#" required="true" label="Contraseña"/>

                            <p:commandButton value="Login" actionListener="#" style="margin-right:20px"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
